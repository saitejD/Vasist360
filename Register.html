<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
  <nav>
    <div class="container1">
        <div class="navbar">
            <div class="left">
                <img src="./IMG-20220707-WA0006.jpg" alt="Code Grind Logo" />
            </div>
            <div class="center">
                <a>Home</a>
                <a>About us</a>
                <a>Shop</a>
                <a>Support</a>
                <a>Contact us</a>
            </div>
            
        </div>
    </div>
</nav>
  <div class="container">
    <form class="row g-3 name">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name:</label>
          <input type="name" class="form-control" id="inputName">
        </div>
        <div class="col-md-6 email">
          <label for="inputEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="1234 Main St">
        </div>
        <div class="col-md-6 mobile">
          <label for="inputMobileNo" class="form-label">Mobile No:</label>
          <input type="text" class="form-control" id="inputMobileNo">
        </div>
        <div class="col-12 checkbox">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Terms and Conditions
            </label>
          </div>
        </div>
        <div class="col-12 signin">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
</body>
</html>
